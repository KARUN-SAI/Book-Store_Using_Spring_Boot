<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <style>
        body {
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #cc0000;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Access Denied</h1>

    <p>
        Hello <span th:text="${session.username}"></span>,
        you do not have the necessary privileges to access this page.
    </p>

    <p>
        Your role is <span th:text="${session.role}"></span>,
        and only users with the 'admin' role are allowed.
    </p>

    <p>Please contact your administrator for assistance.</p>

</body>
</html>
