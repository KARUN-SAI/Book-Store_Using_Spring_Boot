<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-image: url(/images/image.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            max-width: 400px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px; /* Add margin to separate the forms */
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
        }

        .login-link {
            margin-top: 15px; /* Add margin to separate the "Already have an account?" section */
        }
    </style>
</head>
<body>
    <div th:if="${session.msg}" class="alert alert-info">
        <p th:text="${session.msg}"></p>
    </div>

    <form method="post" action="/register">
        <label for="name"><b>Name</b></label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required pattern=".*\S+.*">

        <label for="email"><b>Email</b></label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required pattern=".*\S+.*">

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required pattern=".*\S+.*">

        <label for="phone"><b>Phone</b></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone" required pattern=".*\S+.*">

        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbs5dFLKf6GIaSNUzTn5Gq5sS1T+J1F3HW9aPWb3f4ELrsk7z3/UJ8n5RDiHPdXy" crossorigin="anonymous"></script>

</body>
</html>
